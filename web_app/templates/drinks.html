{% extends "bootstrap_5_layout.html" %}
{% set active_page = "drinks" %}
{% block content %}
<h1>Drinks</h1>
    <p class="lead">This is the drinks page</p>
    {% if drinks|length > 0 %}
        <!--div class="container"-->
        <div class="row">
            {% for drink in drinks %}
                <div class="col">
                    <div class="card" style="width: 18rem; margin-bottom: 20px;">
                        <img class="card-img-top" src="{{ drink.thumbnail }}" alt="an image of '{{ drink.name }}'">
                        <div class="card-body">
                            <h5 class="card-title">{{ drink.name }}</h5>
                            <!--button class="btn btn-primary">Order now!</button-->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!--/div-->
    {% else %}
        <p>Oops, no drinks found.</p>
    {% endif %}
{% endblock %}
